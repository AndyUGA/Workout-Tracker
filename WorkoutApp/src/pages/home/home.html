<ion-header>
  <ion-navbar>
    <ion-title>Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <br><br>

<ion-grid>

  <ion-item *ngIf = "displayWorkout">
    <ion-input  type = "tel" placeholder="Locker Number" [(ngModel)] = "firstWorkout"></ion-input>
    <br>
   
  </ion-item>

      <ion-list>
      <ion-row *ngFor="let row of rows">
        <ion-card>
          <ion-card-content>
            Sets: {{setCounter}}
            Reps: {{repCounter}}
            <ion-input [(ngModel)] = "workout" placeholder="Name of Workout"></ion-input>         
            <ion-input type = "tel" placeholder="Weight" [(ngModel)] = "Weight"></ion-input>


         
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-list>
    </ion-grid>


  <ion-grid>
    <ion-row>
    <ion-col>
    Sets
    <button ion-button outline small icon-only  (click) = "incrementSets()">
        <ion-icon name="add"></ion-icon>
      </button> 
      <button ion-button outline icon-only small (click) = "decrementSets()">
        <ion-icon name="remove"></ion-icon>
      </button> 
    </ion-col>
    <ion-col>
    Reps
     <button ion-button outline icon-only small  (click) = "incrementReps()">
        <ion-icon name="add"></ion-icon>
      </button> 
      <button ion-button outline icon-only small (click) = "decrementReps()">
        <ion-icon name="remove"></ion-icon>
      </button> 
    </ion-col>
  </ion-row>
  <ion-row>
    
    
    <button ion-button small (click)="addrow()">Add a workout</button>

     <button ion-button small (click)="loadPreviousWorkout()">Load Previous</button>

   
  </ion-row>
</ion-grid>
    {{firstWorkout}}
    <br>
    {{myDate}}

      <ion-row *ngFor="let row of copyRows">
        
      
            {{ row?.name }}: {{row?.setCounter}} sets of {{row?.repCounter}} ({{row?.weight}})


       </ion-row>

</ion-content>
