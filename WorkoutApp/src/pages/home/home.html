<ion-header>
  <ion-navbar>
    <ion-title>Workout Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <br><br>
  

  <ion-grid>
  <ion-row>
    <ion-col>
     Workout
    </ion-col>
    <ion-col>
    Sets
    <button ion-button outline icon-only small (click) = "incrementSets()">
        <ion-icon name="add"></ion-icon>
      </button> 
      <button ion-button outline icon-only small (click) = "decrementSets()">
        <ion-icon name="remove"></ion-icon>
      </button> 
    </ion-col>
    <ion-col>
    Reps
     <button ion-button outline icon-only small (click) = "incrementReps()">
        <ion-icon name="add"></ion-icon>
      </button> 
      <button ion-button outline icon-only small (click) = "decrementReps()">
        <ion-icon name="remove"></ion-icon>
      </button> 
    </ion-col>
  </ion-row>
  <ion-row>
    



    <ion-grid>
    <ion-row *ngFor="let row of rows">
      <ion-col>
        <input type="text" name="input" >
      </ion-col>
      <ion-col>
        {{ row?.secondCol }}  {{row.setCounter}}
         
   
      </ion-col>
       <ion-col>
        {{ row?.thirdCol }} {{row.repCounter}}
        
      
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button (click)="addrow()">Add a workout</button>


  

  </ion-row>

</ion-grid>
</ion-content>
