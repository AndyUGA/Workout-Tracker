<ion-header>
  <ion-navbar>
    <ion-title>Tracker</ion-title>
    <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <br><br>

<ion-grid>

    <div class="or-label" *ngIf = "lockerNumber">
      <div class="or-label">
       <ion-input  text-center type = "tel" placeholder="Locker Number" [(ngModel)] = "firstWorkout"></ion-input>
    </div>
     <button ion-button full round small (click)="addrow()">Begin Workout</button>
    </div>
   <div text-center *ngIf = "displayWorkout">
    
  
</div>

      <ion-card *ngIf = "displayButtons">
          <ion-card-content>
            <div text-nowrap>
            Sets: {{setCounter}}
             <div float-right>
            Reps: {{repCounter}}
          </div>
          </div>
         

            <ion-input text-center [(ngModel)] = "workout" placeholder="Name of Workout"></ion-input>         
            <ion-input text-center type = "tel" placeholder="Weight" [(ngModel)] = "Weight"></ion-input>
          </ion-card-content>
        </ion-card>

      
    </ion-grid>


  <ion-grid>
    <div *ngIf = "displayButtons">
    <ion-row>
    <ion-col>
    Sets
    <button ion-button outline small icon-only  (click) = "incrementSets()">
        <ion-icon name="add"></ion-icon>
      </button> 
      <button ion-button outline icon-only small (click) = "decrementSets()">
        <ion-icon name="remove"></ion-icon>
      </button> 
    </ion-col>
    <ion-col>
    Reps
     <button ion-button outline icon-only small  (click) = "incrementReps()">
        <ion-icon name="add"></ion-icon>
      </button> 
      <button ion-button outline icon-only small (click) = "decrementReps()">
        <ion-icon name="remove"></ion-icon>

      </button> 
    </ion-col>
  </ion-row>
  
    
      <div text-center> 
      <button  ion-button round small (click)="addrow()">Add a workout</button>
     
      <br>
     <button ion-button round small (click)="loadPreviousWorkout()">Load Previous</button>
     <br>
     <button ion-button round small (click) = "loadDefault()"> Load Default
     </button>
      </div>
   
  
</div>
</ion-grid>
  
    <br>
    <div *ngIf = "displayButtons" text-center>
      {{myDate}} 
      <br>
      Locker Number : {{firstWorkout}}
      <br><br>
      <table class="table table-hover">
    <thead class = "thead-light">
      <tr>
        <th>Name</th>
        <th>Sets and Reps</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of copyRows">
        <td>{{ row?.name }}</td>
        <td>{{row?.setCounter}} sets of {{row?.repCounter}} </td>
        <td>{{row?.weight}}</td>
      </tr>
    </tbody>
  </table>
     
      </div>
  


 
</ion-content>
