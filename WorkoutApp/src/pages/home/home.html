<ion-header>
  <ion-navbar>
    <ion-title>Workout Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <br><br>
  

  <ion-grid>
  <ion-row>
    <ion-col>
     Workout
    </ion-col>
    <ion-col>
    Number of Sets
    </ion-col>
    <ion-col>
    Number of Reps
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    Shoulder Press
    </ion-col>
    <ion-col>
      {{sets}} 
      <button ion-button outline icon-only (click) = "incrementSets()">
        <ion-icon name="add"></ion-icon>
      </button> 
    </ion-col>
    <ion-col>
      {{repetition}} 
      <button ion-button outline icon-only (click) = "incrementReps()">
        <ion-icon name="add"></ion-icon>
      </button> 
    </ion-col>
  

  </ion-row>

</ion-grid>
</ion-content>
