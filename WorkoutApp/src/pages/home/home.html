<ion-header>
  <ion-navbar>
    <ion-title>Workout Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <br><br>

<ion-grid>




            Sets: {{setCounter}}
            Reps: {{repCounter}}
      <ion-item *ngIf = "displayWorkout">
    <ion-input  placeholder="Name of Workout" [(ngModel)] = "firstWorkout"></ion-input>
    <br>
    <ion-input  placeholder="Weight" [(ngModel)] = "firstWeight"></ion-input>
  </ion-item>

          
      <ion-row *ngFor="let row of rows">
        <ion-card>
          <ion-card-content>
            <div class = "item">
            <ion-input  class = "label" [(ngModel)] = "workout"placeholder="Name of Workout"></ion-input>           
            </div>

            <ion-input type = "tel"placeholder="Weight" [(ngModel)] = "Weight"></ion-input>


            
            <!--Sets:  {{ row?.setCounter }}
            Reps:  {{ row?.repCounter }}
          -->
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>


  <ion-grid>
    <ion-row>
    <ion-col>
    Sets
    <button ion-button outline small icon-only  (click) = "incrementSets()">
        <ion-icon name="add"></ion-icon>
      </button> 
      <button ion-button outline icon-only small (click) = "decrementSets()">
        <ion-icon name="remove"></ion-icon>
      </button> 
    </ion-col>
    <ion-col>
    Reps
     <button ion-button outline icon-only small  (click) = "incrementReps()">
        <ion-icon name="add"></ion-icon>
      </button> 
      <button ion-button outline icon-only small (click) = "decrementReps()">
        <ion-icon name="remove"></ion-icon>
      </button> 
    </ion-col>
  </ion-row>
  <ion-row>
    
    
    <button ion-button small (click)="addrow()">Add a workout</button>
     <button ion-button small (click)="printArray()">Print</button>
  </ion-row>
</ion-grid>





      <ion-row *ngFor="let row of copyRows">
        
      
            {{ row?.name }}: {{row?.setCounter}} sets of {{row?.repCounter}} ({{row?.weight}})


       </ion-row>












</ion-content>
