<ion-header>
  <ion-navbar>
    <ion-title>Workout Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <br><br>
  

  <ion-grid>
  <ion-row>
    <ion-col>
     Workout
    </ion-col>
    <ion-col>
    Sets
    </ion-col>
    <ion-col>
    Reps
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
   <ion-input placeholder="Name of Workout" [(ngModel)]="test"></ion-input>
    </ion-col>
    <ion-col>
      {{sets}} 
      <button ion-button outline icon-only small (click) = "incrementSets()">
        <ion-icon name="add"></ion-icon>
      </button> 
    </ion-col>
    <ion-col>

      {{repetition}} 

      <button ion-button outline icon-only small (click) = "incrementReps()">
        <ion-icon name="add"></ion-icon>
      </button> 
    </ion-col>


    <ion-grid>
    <ion-row *ngFor="let row of rows">
      <ion-col>
        {{ row?.firstCol }} 
         <button ion-button outline icon-only small (click) = "incrementSets()">
        <ion-icon name="add"></ion-icon>
      </button> 
      </ion-col>
      <ion-col>
        {{ row?.secondCol }}
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button (click)="addrow()">Add a row</button>


  

  </ion-row>

</ion-grid>
</ion-content>
