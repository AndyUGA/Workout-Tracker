<ion-header>
  <ion-navbar>
    <ion-title>Workout Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <br><br>
  

  <ion-grid>
  <ion-row>
   
    <ion-col>
    Sets
    <button ion-button outline icon-only  (click) = "incrementSets()">
        <ion-icon name="add"></ion-icon>
      </button> 
      <button ion-button outline icon-only  (click) = "decrementSets()">
        <ion-icon name="remove"></ion-icon>
      </button> 
    </ion-col>
    <ion-col>
    Reps
     <button ion-button outline icon-only  (click) = "incrementReps()">
        <ion-icon name="add"></ion-icon>
      </button> 
      <button ion-button outline icon-only  (click) = "decrementReps()">
        <ion-icon name="remove"></ion-icon>
      </button> 
    </ion-col>
  </ion-row>
  <ion-row>
    



    <ion-grid>
      <ion-label>Workout</ion-label>
    <ion-row *ngFor="let row of rows">
      <ion-col>
        <ion-item>
          <ion-select [(ngModel)]="gender">
            <ion-option value="f">Leg Press</ion-option>
            <ion-option value="m">Bench Press</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        {{ row?.secondCol }}  {{row.setCounter}}
        {{ row?.thirdCol }} {{row.repCounter}}
      </ion-col>
      <ion-col>
        
      </ion-col>

      <ion-card>

  <ion-card-header>
    Bench Press
  </ion-card-header>

  <ion-card-content>
    {{ row?.secondCol }}  {{ row.setCounter }}
    {{ row?.thirdCol }}   {{ row.repCounter }}
  </ion-card-content>

</ion-card>
    </ion-row>
  </ion-grid>

  <button ion-button (click) = "editPrev()"> Edit Previous </button>
  <button ion-button (click)="addrow()">Add a workout</button>


  

  </ion-row>

</ion-grid>
</ion-content>
