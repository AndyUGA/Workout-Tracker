<ion-header>
  <ion-navbar>
    <ion-title>Workout Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <br><br>
  

  <ion-grid>
  <ion-row>
    <ion-col>
     Workout
    </ion-col>
    <ion-col>
    Sets
    </ion-col>
    <ion-col>
    Reps
    </ion-col>
  </ion-row>
  <ion-row>
    



    <ion-grid>
    <ion-row *ngFor="let row of rows">
      <ion-col>
        <input type="text" name="input" >
      </ion-col>
      <ion-col>
        {{ row?.secondCol }}   Counter is : {{row.counter}}
         <button ion-button outline icon-only small (click) = "incrementSets(row.counter)">
        <ion-icon name="add"></ion-icon>
      </button> 
   
      </ion-col>
       <ion-col>
        {{ row?.thirdCol }} Counter is : {{row.counter}}
         <button ion-button outline icon-only small (click) = "incrementReps(row.counter)">
        <ion-icon name="add"></ion-icon>
      </button> 
      
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button (click)="addrow()">Add a row</button>


  

  </ion-row>

</ion-grid>
</ion-content>
